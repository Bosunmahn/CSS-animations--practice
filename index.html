<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ANIMATIONS LAYOUT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="anim anim-1">
        <div class="ufo">
          <div class="alien">
            <div class="mouth"></div>
            <div class="details"></div>
          </div>
        </div>
      </div>
      <div class="anim anim-2">
        <input type="checkbox" id="bulb" />
        <label for="bulb"></label>
      </div>
      <div class="anim anim-3">
        <div class="bird-body">
          <div class="beak-upper"></div>
          <div class="beak-lower"></div>
          <div class="leg-1"></div>
          <div class="leg-2"></div>
          <div class="crow">
            <div class="wings">
              <div class="wing"></div>
            </div>
            <div class="tail"></div>
          </div>
        </div>
      </div>
      <div class="anim anim-4">
        <div class="container-4">
          <div class="crab-body"></div>
          <div class="crab-eye1"></div>
          <div class="crab-eye2"></div>
          <div class="crab-left-hand"></div>
          <div class="crab-right-hand"></div>
          <div class="left-claws"></div>
          <div class="right-claws"></div>
          <div class="leg-1"></div>
          <div class="leg-2"></div>

        </div>
      </div>
      <div class="anim anim-5"></div>
      <div class="anim anim-6"></div>
    </div>
  </body>
</html>
